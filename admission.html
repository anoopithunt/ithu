<body>
    <header>
        <div class="head">

        <p> The institute of computer technology</p>

        <div class="navigation">

            <div class="container">
                <form action="#">
                  <div class="row">
                    <div class="col-25">
                      <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Last Name</label>
                    </div>

                    
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                  </div>




                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Father's Name</label>
                    </div>

                    
                    <div class="col-75">
                      <input type="text" id="ftname" name="fathername" placeholder="Father's Name.">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-25">
                      <label for="mothername">Mother's Name</label>
                    </div>

                    
                    <div class="col-75">
                      <input type="text" id="mname" name="mothername" placeholder="MOther's Name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Course</label>
                    </div>

                    
                    <div class="col-75">
                      <input type="text" id="course" name="lastname" placeholder="Your desired course">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="address">Address</label>
                    </div>

                    
                    <div class="col-75">
                      <input type="text" id="address" name="address" placeholder="Your Full Address">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="country">Distric</label>
                    </div>
                    <div class="col-75">
                      <select id="country" name="country">
                        <option value="australia">PRAYAGRAJ</option>
                        <option value="canada">PRATAPGARH</option>
                        <option value="usa">KAUNSHAMBI</option>
                        <option value="usa">GORAKHPUR</option>
                        <option value="usa">LUCKNOW</option>
                        <option value="usa">RAEBARELI</option>
                        <option value="usa">VARANASI</option>
                        <option value="usa">AMETHI</option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Subject</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                  </div>

                  <label for="myfile">Upload Photo:</label>
                  <input type="file" id="myfile" name="myfile">

                  <div class="row">
                    <input type="submit" value="Submit">
                  </div>
                </form>
